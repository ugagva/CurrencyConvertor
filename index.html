<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title> Currency Convertor </title>

    <link rel="stylesheet" href="./styles/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link  href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
    />
</head>
<body>
<main>
    <div class="container">
        <h1 class="py-4"> Check live foreign currency exchange rates </h1>
        <div class="main">
            <div class="wrapper">
                <div class="tabs">
                    <div class="tab active" data-tab="convert">
                        <div class="tab-icon">
                            <img src="./images/money-svg.png" alt="">
                        </div>
                        <div class="tab-title">Convert</div>
                    </div>
                    <div class="tab" data-tab="single" >
                        <div class="tab-icon">
                            <img src="./images/currency-svg.svg" alt="">
                        </div>
                        <div class="tab-title">Single</div>
                    </div>
                    <div class="tab" data-tab="history">
                        <div class="tab-icon">
                            <img src="./images/vector.png" alt="">
                        </div>
                        <div class="tab-title">History</div>
                    </div>
                </div>

                <div class="content show" data-child="convert">
                    <form class="form">
                        <div class="form-inputs">
                            <div class="form-group">
                                <label for="amount">Amount</label>
                                <input
                                        type="number"
                                        id="amount"
                                        name="amount"
                                        placeholder="1.00"
                                        required
                                />
                            </div>
                            <div class="form-selects">
                                <div class="form-select">
                                    <label for="from">From </label>
                                    <select class="select" name="from" id="from" required>
                                        <option value="" disabled selected hidden>
                                            Choose currency
                                        </option>
                                    </select>
                                </div>
                                <div class="form-select_icon switch-currencies">
                                    <img src="./images/Arrows.png" alt="arrow">
                                </div>

                                <div class="form-selects">
                                    <div class="form-select">
                                        <label for="to">To</label>
                                        <select class="select" name="to" id="to">
                                            <option value="" disabled selected hidden="">
                                                Choose currency
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-select_icon switch_currencies">

                                    </div>
                            </div>
                        </div>
                        </div>
                        <div class="form-info">
                            <div class="loader">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>

                            <div class="form-results show ">
                                 <div class="form-result_item from" id="resultFrom">   </div>
                                <div class="form-result_equals">
                                    <img src="./images/equals-fill-svg.svg" alt="">
                                </div>
                                <div class="form-result_item to" id="resultTo">

                                </div>
                            </div>
                            <button type="submit" class="form-submit" >
                                Convert
                            </button>
                        </div>
                        <div class="rate-information">
                            <div class="rate-conversion"></div>
                            <div class="rate-last"></div>

                        </div>
                    </form>
                </div>
                <div class="content" data-child="single">
                    <div class="currency-wrapper">
                        <div class="currency-single">
                            <label for="singleSelect"></label>
                            <select class="select" id="singleSelect">
                                <option value="" disabled selected hidden="">
                                    Choose currency
                                </option>
                            </select>
                            <div class="currency-single__item">
                            </div>
                        </div>
                        <div class="currency-list">
                        </div>
                        <div class="currency-add">
                            <button class="currency-add__button">
                                Add currency
                            </button>

                            <label for="addCurrencySelect"></label>
                            <select class="select" id="addCurrencySelect">
                                <option value="" disabled selected hidden>
                                    Choose currency
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="content" data-child="history">
                    <form class="form-historical">
                        <div class="form-inputs">
                            <div class="form-selects">
                                <div class="form-select">
                                    <label for="from">From </label>
                                    <select aria-label="" class="select" name="from"  required>
                                        <option value="" disabled selected hidden>
                                            Choose currency
                                        </option>
                                    </select>
                                </div>
                                <div class="form-select_icon switch-currencies">
                                    <img src="./images/Arrows.png" alt="arrow">
                                </div>

                                <div class="form-selects">
                                    <div class="form-select">
                                        <label for="to" >To</label>
                                        <select aria-label="" class="select"  name="to">
                                            <option label="" value="" disabled selected hidden="">
                                                Choose currency
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-select_icon switch_currencies">

                                    </div>
                                </div>
                            </div>

                                <div>
                                    <label for="year">Year</label>
                                    <select  type="number" id="year"  class="selectDate">

                                    </select>
                                </div>
                                <div><label for="month">Month</label>
                                    <select  type="number" id="month"   class="selectDate"  >
                                    </select>

                                </div>
                                    <div> <label for="day">Day</label>
                                        <select  id="day"  type="number" class="selectDate"  >

                                        </select>
                                    </div>



                        </div>
                        <div class="form-info">
                            <div class="loader">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>

                            <div class="form-results show ">
                                <div class="form-result_item from" id="historyResultFrom">   </div>
                                <div class="form-result_equals">
                                    <img src="./images/equals-fill-svg.svg" alt="">
                                </div>
                                <div class="form-result_item to" id="historyResultTo">

                                </div>
                            </div>
                            <button type="button"  id="history-rates" class="submit" >
                                Get history rates
                            </button>
                        </div>
                        <div class="rate-information">
                            <div class="history-rate-conversion"></div>
                            <div class="rate-last-date">*****</div>

                        </div>
                    </form>
                </div>

            </div>

        </div>

    </div>
</main>
<script  type="module" src="./js/index.js"></script>
<script type="module" src="./js/events.js"></script>



</body>
</html>
